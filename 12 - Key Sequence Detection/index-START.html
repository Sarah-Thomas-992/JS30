<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressedArray = [];
      const secretCode = 'vanilla';

      window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressedArray.push(e.key);
        pressedArray.splice(-secretCode.length-1, pressedArray.length - secretCode.length);

        if (pressedArray.join('') === secretCode) {
          console.log ('Winner!');
          cornify_add();
        }

        console.log(pressedArray);
      });
    </script>
  </body>
</html>
